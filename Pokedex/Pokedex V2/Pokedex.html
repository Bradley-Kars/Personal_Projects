      const form = document.querySelector("form");
      const pokemonResult = document.querySelector("#pokemon-result");

      form.addEventListener("submit", (event) => {
        event.preventDefault();

        const pokemonName = document.querySelector("#pokemon-name").value;

        let selectedPokemon;
        for (const p of pokemon) {
          if (p.name === pokemonName) {
            selectedPokemon = p;
            break;
          }
        }

        let html = "";
        html += "<h2>#" + selectedPokemon.number + " " + selectedPokemon.name + "</h2>";
        html += "<h3>Types: " + selectedPokemon.types.join(", ") + "</h3>";
        html += "<h3>Stats:</h3>";
        html += "<ul>";
        for (const stat in selectedPokemon.stats) {
          html += "<li>" + stat + ": " + selectedPokemon.stats[stat] + "</li>";
        }
        html += "</ul>";
        html += "<p>" + selectedPokemon.description + "</p>";

        pokemonResult.innerHTML = html;
      });
